<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial & Contact Section</title>
  <link rel="stylesheet" href="../Css/Style_Gabrielius.css">
</head>
<body>

  <section class="testimonial-section">
    <h2 class="section-title">🗣️ Testimonial <span class="dot">•</span></h2>
    <div class="testimonial-card">
      <img src="../IMG/Ilby.png" alt="Alex Ilby" class="profile-img">
      <div class="testimonial-text">
        <p class="quote">❝ Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. ❞</p>
        <p class="author">— Alex Ilby</p>
      </div>
    </div>
    <div class="dots">
      <span></span><span class="active"></span><span></span>
    </div>
  </section>
 

  <section class="newsletter-section">
    <p>Subscribe to our Newsletter</p>
    <form>
      <input type="email" placeholder="Enter your email">
      <button type="submit">Subscribe</button>
    </form>
  </section>
 

  <section class="callback-section">
    <div class="card">
      <h2>📞 Request A <span class="highlight">Call Back</span><span class="dot">•</span></h2>
      <form class="callback-form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
